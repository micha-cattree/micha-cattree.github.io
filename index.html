  <style>
  body {
    font-family: Monospace;
    /*background-color: #f0f0f0;*/
    margin: 0px;
    overflow: hidden;
  }

  a {
    color: grey;
    text-decoration: none;
  }

  #webgl-unsupported {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgb(229,0,0);
  }
  
  #webgl-unsupported > div {
    margin: auto;
    max-width: 600px;
    height: 100%;
    display: flex;
    justify-content: center;
  }

  #webgl-unsupported > div > div {
    height: 100%;
    width: 100%;
    display: flex;
    font-size: 20px;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    margin: 0px 10px;
  }

  #company-logo {
    position: absolute;
    right: 0px;
    top: 0px;
    z-index: 1;
  }

  #header-bar, #header-bar-goback{
    display: flex;
    justify-content: center;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }

  .control-group {
    display: flex;
    justify-content: center;
  }

  .controlbutton {
    box-sizing: border-box;
    width: 50px;
    height: 50px;
    margin: 5px 5px 0px 5px;
    padding: 13px 0px 0px 13px;
    background-color: rgba(0,0,0,0.2);
    border-radius: 60% ;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
  }
  .controlbutton:hover {
    background-color: rgba(0,0,0,0.4);
  }
  .controlbutton img {
    pointer-events: none;
    width: 24px;
  }
  .controlbutton.flagged {
    background-color: rgba(0,0,0,0.4);
  }

  .overlay-bg {
    position: absolute;
    background: rgba(0,0,0,0.2);
    width: 100%;
    height: 100%;
  }

  #modal-info, #modal-checkmark {
    box-sizing: border-box;
    position: absolute;
    top: 70px;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    width: 350px;
    height: 500px;
    padding: 20px;
    background: rgba(0,0,0,0.2);
    border-radius: 5px;
    text-align: center;
  }

  #footer {
    height: 50px;
    width: 100%;
    position: absolute;
    bottom: 0px;
    display: flex;
    justify-content: center;
  }

  #snapshot {
    display: inline-block;
    padding: 12px 30px 12px 30px;
    box-sizing: border-box;
    border: 1px solid;
    border-radius: 3px;
    margin: auto;
    position: relative;
    left: 0;

    text-align: center;
    width: 100%;

    cursor: pointer;
    font-size: 20px;
    letter-spacing: 1px;
  }


  #snapshot:hover {
    background: rgba(0,0,0,0.2);
  }

  #summary {
    box-sizing: border-box;
    text-align: initial;
    padding-left: 10px;
    line-height: 1.6;
    font-size:  16px;
  }

  #modal-info div {
    box-sizing: border-box;
    text-align: initial;
    padding-left: 10px;
    line-height: 1.6;
    font-size:  16px;
  }


  @media (max-width: 500px) {
    body{
    background: red;
    }

    #modal-info, #modal-checkmark {
      width: 100%;
      height: 100%;
    }
  }

  </style>

  <section id="webgl-unsupported" style="visibility: hidden;">
    <div>
      <div>
      Micha 貓跳台<br>
      你的裝置不支援 WebGl 3d 繪圖技術。請試試看<br>
      1. 使用 電腦 瀏覽<br>
      2. 使用 Chrome 瀏覽器<br>
      3. 使用 Edge 瀏覽器<br>

      </div>
    </div>
  </section>

  <section id="header-bar">
    <div class="control-group">

      <div class= "controlbutton" id="button-info" style="display: none;">
        <img src="assets/a498df1b.svg" width="35" alt="info">
      </div>

      <div class= "controlbutton" id="button-checkmark">
        <img src="assets/76f6b80d.svg" width="35" alt="complete">
        <!-- <img src="assets/16a442f1.svg" width= "35px"> -->
      </div>

      <div class= "controlbutton" id="button-delete" style="display: none;">
        <img src="assets/7f4716c7.svg" alt="delete">
      </div>

      <div class= "controlbutton" id="button-rotate-clockwise" style="display: none;">
        <img src="assets/f1963675.svg" width="35" alt="rotate-clockwise">
      </div>

      <div class= "controlbutton" id="button-rotate-anticlock" style="display: none;">
        <img src="assets/70b8d44c.svg" width="35" alt="rotate-anticlockwise">
      </div>

    </div>
  </section>


  <section id="header-bar-goback" style="visibility: hidden">
    <div class="control-group">
      <div class= "controlbutton" id="button-goback">
        <img src="assets/8edebd51.svg" alt="goback">
      </div>
    </div>
  </section>

  <section class="overlay-bg" style="visibility: hidden">
  </section>

  <section id="modal-info" style="visibility: hidden">
    <div>
    </div>
  </section>


  <section id="modal-checkmark" style="visibility: hidden">
    <div id="snapshot">拍照</div>
    <p id="summary"></p>
    <div id="safety-warn" style="font-size: 16px; color: red; display: none">
    組裝出現高低差，請使用圓柱組件或平台，補足兩端高度落差！
    </div>
  </section>

  <section id="footer" style="visibility: hidden" >
    <a href="http://www.lovemicha.com.tw/" target="_blank" style=" display: flex; margin: 0px 10px">
      <img height="45" style="position: relative; top: 8px;" src="assets/90b25b18.png" alt="Micha-logo">
      <div style=" position: relative; top: 30px; left: 5px;">
      http://www.lovemicha.com.tw/
      </div>
    </a>
  </section>

  <div id="three-container"></div>
